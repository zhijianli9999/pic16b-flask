{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Submit {% endblock %}</h2>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="message">Your message: </label><br>
    <input name="message" id="message"><br>
    <label for="name">Your name or handle: </label><br>
    <input name="name" id="name"><br>
    <input type="submit" value="Submit message">
  </form>

  {% if thanks %}
    Thanks for submitting a file!
  {% endif %}

{% endblock %}
